<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Third Layout</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="header_section">
		
		<div class="header">

			<div class="header_logo">Header Logo</div>
			
			<div class="header_banner">Header Banner</div>

		</div>

		<div class="header_bar">Header Bar</div>

	</div>
	<!-- end of header section -->

	
	<div class="content">
		
		<div class="left_block">Left Blocks</div>


		<div class="center_block">

			<div class="center_blocks">Center-Center Blocks</div>

			<div class="center_blocks">

				<div class="center_blocks1">Center-Left Blocks</div>

				<div class="center_blocks1">Center-Right Blocks</div>

			</div>

			<div class="center_blocks">Module Contents</div>

		</div>


		<div class="right_block">Right Blocks</div>

	</div>

	<!-- end of content section -->

	<div class="footer">Footer Bar</div>
